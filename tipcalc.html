<!DOCTYPE html>
<html lang="en">
  <head>
     <title>
         Ryan's tip calculator!
     </title>
      <link rel="stylesheet" href="tipcalc.css">
  </head>

  <body>
    <header>
       <h1>Ryan's tip calculator</h1>
    </header>
    <div id="container">
    <form>
       <p>How much was your bill?</p>
        &#163;<input id="billAmount" type="text" placeholder="Bill">

       <p>How would you rate the service?</p>
       <select id="serviceQuality">
           <option disabled selected value="0">Choose an option</option>
           <option value="0.3">30&#37; &#45; Very good</option>
           <option value="0.2">20&#37; &#45; Good</option>
           <option value="0.15">15&#37; &#45; Satisfactory</option>
           <option value="0.1">10&#37; &#45; Bad</option>
           <option value="0.05">5&#37; &#45; Terrible</option>
       </select>

       <p>How many are sharing the bill?</p>
       <input id="numOfPeople" type="text" placeholder="Number of people"> people <br>

    </form>
        <button id="calculate" type="button">Calculate tip!</button> <br>



    <div id="totalTip">
        <sup>&#163;</sup><span id="tip">0.00</span>
        <small id="perPerson">Per person</small>

    </div>
  </div>
  </body>

  <script type="text/javascript" src="tipcalc.js"></script>

</html>
